<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nandu - 42th German Federal Competition in Computer Science</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="screen">
      <div class="nav">
        <div class="title">
          <h1>Nandu</h1>
        </div>
        <div class="editor">
          <div class="block white" id="whiteEditor"></div>
          <div class="block red" id="redEditor"></div>
          <div class="block blue" id="blueEditor"></div>
          <div class="trash"></div>
        </div>
        <div class="storage">
          <button class="button" onclick="nextElementSibling.click()">
            Import Struct
          </button>
          <input id="importStruct" type="file" accept="text/plain" />
          <button class="button" id="exportStruct">Export Struct</button>
        </div>
        <div class="generation">
          <button class="button" id="generateTable">Generate Table</button>
          <input id="animateTable" type="checkbox" />
          <label class="checkbox" for="animateTable">
            <span></span>
            <span>Animate Table Generation</span>
          </label>
        </div>
      </div>
      <div class="canvas">
        <div class="input"></div>
        <div class="struct" id="struct"></div>
        <div class="output"></div>
      </div>
      <div id="drag"></div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
